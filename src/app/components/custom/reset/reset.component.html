<div class="page main-signin-wrapper">
    <!-- Row -->
    <div class="row signpages text-center">
        <div class="col-md-12">
            <div class="card">
                <div class="row row-sm">
                    <div class="col-lg-6 col-xl-5 d-none d-lg-block text-center bg-primary details">
                        <div class="mt-4 pt-5 p-2 pos-absolute">
                            <!-- <img src="../../assets/img/brand/logo-light.png" class="header-brand-img mb-4" alt="logo"> -->
                            <div class="clearfix"></div>
                            <img src="../../assets/img/svgs/user.svg" class="ht-100 mb-0" alt="user">
                            <h5 class="mt-4 text-white">Reset Your Password</h5>
                            <span class="tx-white-6 tx-13 mb-5 mt-xl-0">Signup to create, discover and connect with the
                                global community</span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xl-7 col-xs-12 col-sm-12 login_form ">
                        <div class="container-fluid">
                            <div class="row row-sm">
                                <div class="card-body mt-2 mb-2">
                                    <img src="../../assets/img/brand/logo.png"
                                        class=" d-lg-none header-brand-img text-left float-left mb-4" alt="logo">
                                    <div class="clearfix"></div>
                                    <h5 class="text-left mb-2">Reset Your Password</h5>
                                    <p class="mb-4 text-muted tx-13 ml-0 text-left">It's free to signup and only takes a
                                        minute.</p>
                                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                                            <!-- <h5 class="text-left mb-2">Signin to Your Account</h5>
                                            <p class="mb-4 text-muted tx-13 ml-0 text-left">Signin to create, discover
                                                and connect with the global community</p> -->
                                            <!-- <ngb-alert type="primary" [dismissible]="false">
                                                <span class="alert-inner--text">Use account <strong>spruha@demo.com</strong> and password <strong>spruha</strong> to continue.</span>
                                            </ngb-alert> -->
                                            <!-- <div class="form-group text-left">
                                                <label>Email</label>
                                                <input  class="form-control" formControlName="email" type="text">
                                                <div *ngIf="(loginFormControl.email.touched || submitted) && (loginFormControl.email.errors?.required)"
                                                    class="tx-danger">
                                                    <small>Enter Mail to login</small>
                                                </div>
                                            </div> -->
                                            <div class="form-group text-left">
                                                <label>Password</label>
                                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControl.password.errors }" />
                                                <div *ngIf="submitted && loginFormControl.password.errors" class="invalid-feedback">
                                                    <div *ngIf="loginFormControl.password.errors.required">Password is required</div>
                                                    <div *ngIf="loginFormControl.password.errors.minlength">Password must be at least 6 characters</div>
                                                </div>
                                            </div>
                                            <div class="form-group text-left">
                                                <label> Confrim Password</label>

                                                <input type="password" formControlName="confirmPass" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControl.confirmPass.errors }" />
                                                <div *ngIf="submitted && loginFormControl.confirmPass.errors" class="invalid-feedback">
                                                    <div *ngIf="loginFormControl.confirmPass.errors.required"> Confrim Password is required</div>
                                                    <div *ngIf="loginFormControl.confirmPass.errors.minlength">Password must be at least 6 characters</div>
                                                </div>
                                            
                                            </div>
                                          
                                            <button class="btn ripple btn-main-primary btn-block not-allowed"
                                               >Reset Password</button>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Row -->
</div>
